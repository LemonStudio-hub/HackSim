# wrangler.toml 用于 Cloudflare Pages 部署配置
# 将 HackSim 部署到 Cloudflare Pages 平台

name = "hacksim"
compatibility_date = "2024-01-01"

# 构建配置
[build]
command = "pnpm build"
cwd = "."

# 页面配置
pages_build_output_dir = "dist"

# 环境变量
[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }